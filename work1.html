<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta property="og:type" content="website">
        <meta property="og:title" content="KIMDAMI PORTFOLIO">
        <meta property="og:image" content="https://kim-dami.github.io/portfolio/img/thumnail.jpg">
        <meta property="og:description" content="KIMDAMI PORTFOLIO">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
        <title>KIMDAMI PORTFOLIO</title>
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/font.css">
        <link rel="stylesheet" type="text/css" href="css/works.css">
        <script src="js/jquery-1.8.1.min.js"></script>
        <script src="js/works.js"></script>
    </head>
    <body>
        <div class="works_wrap katchers">
            <div class="title_box">
                <div class="title">
                    <div class="title_img">
                        <img src="img/logo1.png" height="50" />
                    </div>
                    <div class="title_txt">메인 및 상품상세 모바일디자인</div>
                </div>
            </div>
            <div class="content_box">
                <div class="design_concept">
                    <div class="content_title">DESIGN CONCEPT</div>
                    - 프리미엄 상품에 어울리는 고급스러운 이미지를 주기 위해 톤 다운된 컬러사용<br />
                    - 톤앤매너를 갖춘 상품이미지<br />
                    - 깔끔한 상품이미지에 주목될 수 있도록 버튼 아이콘 등은 라이트하게 디자인
                </div>
                <div class="typography">
                    <div class="content_title">TYPOGRAPHY</div>
                    <img src="img/typography1.png" height="60" />
                </div>
                <div class="color">
                    <div class="content_title">COLOR</div>
                    <div class="color_column">
                        <div class="color" style="background:#B04229;"></div>
                        <div class="color_value">#B04229</div>
                    </div>
                    <div class="color_column">
                        <div class="color" style="background:#1F7693;"></div>
                        <div class="color_value">#1F7693</div>
                    </div>
                    <div class="color_column">
                        <div class="color" style="background:#047E45;"></div>
                        <div class="color_value">#047E45</div>
                    </div>
                    <div class="color_column">
                        <div class="color" style="background:#EFEFEF;"></div>
                        <div class="color_value">#EFEFEF</div>
                    </div>
                </div>
            </div>
            <div class="design_box">
                <ul class="design_ul">
                    <li class="design_li">
                        <a href="#design_img1" class="now">
                            메인<span class="now_on"></span>
                        </a>
                    </li>
                    <li class="design_li">
                        <a href="#design_img2">
                            제품상세<span class="now_on"></span>
                        </a>
                    </li>
                </ul>
                <div class="design_img" id="design_img1">
                    <div class="img_title">
                        <span class="num">01</span>메인
                    </div>
                    <img src="img/katchers1.jpg" width="300" />
                </div>
                <div class="design_img" id="design_img2">
                    <div class="img_title">
                        <span class="num">02</span>제품상세
                    </div>
                    <img src="img/katchers2.jpg" width="300" />
                </div>
            </div>
        </div>
    </body>
</html>
